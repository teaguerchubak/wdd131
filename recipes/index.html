<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaguer's Recipe Book!</title>
    <meta name="author" content="Teaguer Chubak">
    <meta name="description" content="A website for fun recipes!">

    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" defer></script><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">

    <meta property="og:title" content="Teaguer's Recipe Book!">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A website for fun recipes!">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="https://teaguerchubak.github.io/wdd131/recipes">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <img class="logo" src="images/recipe-book.webp" alt="Recipe Book Logo">
        <h1 class="title">Recipe Book</h1>
    </header>

    <main>
        <div class="form-box">
            <form class="search-container" action="/search">
                <input type="search" name="search" placeholder="Find a recipe">
                <button type="submit"><img class="search-img" src="images/search-small.svg" alt="Search"></button>
            </form>
        </div>

        <div class="recipe-container">
            <img class="recipe-img" src="images/sweet-potato-waffle-md.webp" alt="Sweet Potato Wallfes">
            <div class="recipe-text">
                <div class="tags">
                    <p>waffles</p>
                    <p>sweet Potato</p>
                    <p>side</p>
                </div>
                <h2 class="recipe-name">Sweet Potato Waffles</h2>
                <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p class="description">Savory waffles made with Sweet potato with a hint of Ginger.</p>
            </div>
        </div>

    </main>

    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>

        <a class="attribute" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
    
</body>
</html>
